                    <tbody id="goos_table">
                    <volist name="list" id="list">
                        <tr>

                                <div style="text-align: left;">
                                    <input class="checkItem" type="checkbox" name="coupon_id[]" value="{$list.id}" data-name="{$list.name}"/>
                                </div>
                            </td>
                            <td class="" align="left" style="width: 35px;">
                                <div style="text-align: center;">{$list.id}</div>
                            </td>
                            <td class="" align="left" style="width: 260px;">
                                <div style="text-align: left;">{$list.name}</div>
                            </td>
                            <td class="" align="left" style="width: 60px;">
                                <div style="text-align: left;">{$coupons[$list[type]]}</div>
                            </td>
                            <td class="" align="left" style="width: 50px;">
                                <div style="text-align: center;">{$list.money}</div>
                            </td>
                            <td class="" align="left">
                                <div style="text-align: center;">{$list.condition}</div>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </div>
            <input type="hidden" value="{$input_id}" id="input_id" />
            <div class="iDiv" style="display: none;"></div>
        </div>
        <!--分页位置-->
        <div class="te_le">
            {$page->show()}
        </div>
        <div class="bot"><a onclick="select_goods();" class="ncap-btn-big ncap-btn-green">确认提交</a></div>
    </div>
</div>
<script>

    //全选选中事件
    $(function () {
        $(document).on("click", '.checkAll', function (e) {
            if($(this).is(':checked')){
                $('.checkItem').each(function(i,o){
                    $(o).attr('checked','checked');
                })
                $("input[type='checkbox']:checked").each(function(i,o){
                    var goods_id = $(this).val();
                    spec_goods_show(goods_id);
                })
                $('.specBtn').css("color","#FFF").addClass('ncap-btn-green');
            }else{
                $('.checkItem').each(function(i,o){
                    $(o).removeAttr('checked');
                })
                $("input[type='checkbox']").each(function(i,o){
                    var goods_id = $(this).val();
                    spec_goods_hide(goods_id);
                })
                $('.specBtn').css("color","#777").removeClass('ncap-btn-green');
            }
        })
    })
    //复选框选中事件
    $(function () {
        $(document).on("click", '.checkItem', function (e) {
            var goods_id = $(this).val();
            if($(this).is(':checked')){
                spec_goods_show(goods_id);
            }else{
                spec_goods_hide(goods_id);
            }
        })
    })
    function spec_goods_show(goods_id){
        var nospec = $('input[name=nospec]').val();
        if(nospec != 1){
            $('#spec_goods_id_'+goods_id).show();
        }
    }
    function spec_goods_hide(goods_id){
        $('#spec_goods_id_'+goods_id).hide();
    }

    function couponsItem(coupon_id, coupon_name) {
        this.value = coupon_id;
        this.text = coupon_name;
        this.continent="";
    }
