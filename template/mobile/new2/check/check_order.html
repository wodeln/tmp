<include file="public/header" title="确认订单" body="pore_add"/>
<include file="public/header_nav" title="确认订单" href="javascript:history.back(-1)"/>
<style type="text/css">
    .edita{
        bottom: 0;
        top:7rem;
        position: center;
        height: 4rem;
    }
</style>
<div class="floor my p edit">
    <form action="{:U('Mobile/Check/get_order_detail')}" method="post" id="order_info">
        <div class="content">
            <div class="floor list7">
                <div class="myorder p">
                    <div class="content30">
                        <a href="javascript:void(0)">
                            <div class="order">
                                <div class="fl">
                                    <span>订单ID:</span>
                                </div>
                                <div class="fl">
                                    <input type="text" value="" name="order_id" placeholder="例如：#103"/>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="myorder p">
                    <div class="content30">
                        <a href="javascript:void(0)">
                            <div class="order">
                                <div class="fl">
                                    <span>订单号:</span>
                                </div>
                                <div class="fl">
                                    <input type="tel" value="" name="order_sn" placeholder="例如：201802091054306405"/>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="myorder p">
                    <div class="content30">
                        <a href="javascript:void(0)">
                            <div class="order">
                                <div class="fl">
                                    <span>联系电话:</span>
                                </div>
                                <div class="fl">
                                    <input type="text" value="" name="mobile"/>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <div class="edita">
                <div class="content30">
                    <input type="button" value="查看订单" class="dotm_btn1 beett" onclick="get_orders()"/>
                </div>
            </div>

        </div>

        <div id="ajax_return"></div>
    </form>
</div>

</body>
<script type="text/javascript">
    function get_orders() {
        $.ajax({
            type:"POST",
            url:"/index.php/mobile/Check/ajaxorder",//+tab,
            data:$('#order_info').serialize(),
            success: function(data){
                console.log(data);
               if(data==0){
                   layer.open({content:"别闹，好好填信息！",time:3});
               }else {
                   $("#ajax_return").html('');
                   $("#ajax_return").append(data);
               }

            }
        });
    }
</script>
</html>
